<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界发生了什么 - D AI新闻助手</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Dave AI 助手</div>
            <nav class="nav-buttons">
                <button class="nav-btn" id="newsHomeBtn" onclick="window.location.href='index.html'">
                    <span class="nav-btn-icon">🏠</span>
                    <span class="nav-btn-text">新闻推送</span>
                </button>
                <button class="nav-btn" id="dailySummaryBtn" onclick="window.location.href='daily-summary.html'">
                    <span class="nav-btn-icon">📰</span>
                    <span class="nav-btn-text">每日新闻总结</span>
                </button>
                <button class="nav-btn active" id="worldEventsBtn">
                    <span class="nav-btn-icon">🌍</span>
                    <span class="nav-btn-text">世界发生了什么</span>
                </button>
            </nav>
            <div class="header-controls">
                <div class="world-time" id="worldTime">
                    <div class="time-zone" data-timezone="Asia/Shanghai">
                        <div class="city-name">北京</div>
                        <div class="time-date"></div>
                        <div class="time-clock"></div>
                    </div>
                    <div class="time-zone" data-timezone="America/New_York">
                        <div class="city-name">紐約</div>
                        <div class="time-date"></div>
                        <div class="time-clock"></div>
                    </div>
                    <div class="time-zone" data-timezone="America/Los_Angeles">
                        <div class="city-name">洛杉磯</div>
                        <div class="time-date"></div>
                        <div class="time-clock"></div>
                    </div>
                    <div class="time-zone" data-timezone="Europe/London">
                        <div class="city-name">倫敦</div>
                        <div class="time-date"></div>
                        <div class="time-clock"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">🌍 世界发生了什么</h1>
                <p class="page-subtitle">实时追踪全球重大事件，洞察世界动态</p>
            </div>
            
            <!-- 情感分析餅圖區域 -->
            <div class="mood-analysis-section">
                <div class="mood-analysis-header">
                    <h2 class="mood-analysis-title">📊 今日新闻情感分析</h2>
                    <p class="mood-analysis-subtitle">基于AI分析的最新新闻情感分布</p>
                </div>
                <div class="mood-chart-container">
                    <canvas id="moodPieChart" width="400" height="400"></canvas>
                    <div class="mood-stats" id="moodStats">
                        <div class="loading-chart">正在加载情感分析数据...</div>
                    </div>
                </div>
            </div>
            
            <div class="world-events-container">
                <div class="events-grid" id="eventsGrid">
                    <div class="loading">正在载入全球事件...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- 主题切换按钮 -->
    <button class="theme-toggle" id="themeToggle" title="切换主题">
        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
        </svg>
        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12.34 2.02C6.59 1.82 2 6.42 2 12c0 5.52 4.48 10 10 10 3.71 0 6.93-2.02 8.66-5.02-7.51-.25-13.54-6.42-13.54-14.96 0-.34.02-.67.05-1z"/>
        </svg>
    </button>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop" title="返回顶部">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
        </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="world-events.js"></script>
</body>
</html>
