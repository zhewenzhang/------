<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D AI新闻助手</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Dave AI 助手</div>
            <div class="header-controls">
                <div class="world-time" id="worldTime">
                    <div class="time-zone" data-timezone="Asia/Shanghai">
                        <div class="city-name">北京</div>
                        <div class="time-date"></div>
                        <div class="time-clock"></div>
                    </div>
                    <div class="time-zone" data-timezone="America/New_York">
                        <div class="city-name">紐約</div>
                        <div class="time-date"></div>
                        <div class="time-clock"></div>
                    </div>
                    <div class="time-zone" data-timezone="America/Los_Angeles">
                        <div class="city-name">洛杉磯</div>
                        <div class="time-date"></div>
                        <div class="time-clock"></div>
                    </div>
                    <div class="time-zone" data-timezone="Europe/London">
                        <div class="city-name">倫敦</div>
                        <div class="time-date"></div>
                        <div class="time-clock"></div>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="news-container">
                <div id="newsList" class="news-list">
                    <div class="loading">正在載入新聞...</div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- 新的刷新动画元素 -->
    <div class="refresh-progress" id="refreshProgress">
        <div class="refresh-progress-bar" id="refreshProgressBar"></div>
    </div>
    <div class="refresh-progress-text" id="refreshProgressText">正在更新新闻...</div>
    <div class="refresh-complete-notification" id="refreshCompleteNotification">新闻更新完成</div>
    
    <!-- 保留原始动画作为备用 -->
    <div id="tearAnimation" class="tear-animation" style="display: none;">
        <div class="loading-message">
            <div class="loading-text">情報加載中</div>
            <div class="loading-dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
        </div>
    </div>
    
    <!-- 导航提示 -->
    <div class="navigation-hint">
        <span class="hint-text">滾動查看更多新聞 • Ctrl+R 手動刷新</span>
        <div class="auto-refresh-control inline-control">
            <label class="switch">
                <input type="checkbox" id="autoRefreshToggle">
                <span class="slider"></span>
            </label>
            <span class="switch-label">自動刷新</span>
        </div>
    </div>

    <!-- 更新指示器 -->
 
    
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" id="themeToggle" title="切換主題">
        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" fill="currentColor"/>
        </svg>
    </button>
    
    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop" title="返回頂部">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4L12 20M12 4L6 10M12 4L18 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
